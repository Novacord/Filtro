<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-Toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <a class="navbar-brand" href="#">

        <ul class="navbar-nav d-flex justify-content-center aling-items-center">

    <section class="Equpo seccion-oscura" id="myForm">
        <form>
            <div class="contenedor">
                <h2 class="seccion-titulo">Personal</h2>
                <input type="text" placeholder="Numero de Documento" name="identificacion" required> 
                <input type="text" placeholder="Nombre" name="nombre" required>
                <input type="text" placeholder="Apellido" name="apellido" required>
                <input type="text" placeholder="Profecion" name="profecion" required>
                <input type="text" placeholder="Telefono" name="telefono" required>
                <input type="text" placeholder="Correo Electonico" name="correo" required>
                <input type="submit" class="boton" value="Guardar">
            </div>
        </form>
      </section>
    <section class="hero aling-items-stretch">
        <table class="table table-striped">
            <thead>
                <tr id="tablatitulo">
                  <th scope="col">Documento</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Profecion</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Correo Electonico</th>
                  <th scope="col">Borrar</th>
                </tr>
            </thead>
        </table>
    </section>
    <div class="modal" tabindex="-1" id="modalClientes">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Numero de identificacion" name="identificacion">
                <input type="text" placeholder="Nombre" name="nombre">
                <input type="text" placeholder="Apellido" name="apellido">
                <input type="text" placeholder="Telefono" name="telefono">
                <input type="date" placeholder="Fecha de nacimiento" name="fechaNacimiento">
                <input type="text" placeholder="Ciudad de origen" name="ciudadOrigen">
                <input type="text" placeholder="Coreoo Electonico" name="correo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="editar">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
